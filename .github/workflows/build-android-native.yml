name: Build Android AAB (Native)

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - staging
      submit_to_play_store:
        description: 'Submit to Google Play Store'
        required: false
        default: false
        type: boolean
      play_store_track:
        description: 'Google Play track'
        required: false
        default: 'internal'
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production
  push:
    branches:
      - main
    paths:
      - 'Android/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Android

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Regenerate Gradle wrapper
        run: gradle wrapper --gradle-version 8.9

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          mkdir -p keystore
          echo "$KEYSTORE_BASE64" | base64 --decode > keystore/rally-release.jks

      - name: Create keystore.properties
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cat > keystore.properties <<EOF
          storeFile=keystore/rally-release.jks
          storePassword=${KEYSTORE_PASSWORD}
          keyAlias=${KEY_ALIAS}
          keyPassword=${KEY_PASSWORD}
          EOF
          sed -i 's/^[[:space:]]*//' keystore.properties

      - name: Build Release AAB
        if: ${{ github.event.inputs.build_type != 'staging' }}
        run: ./gradlew bundleRelease --no-daemon

      - name: Build Staging AAB
        if: ${{ github.event.inputs.build_type == 'staging' }}
        run: ./gradlew bundleStaging --no-daemon

      - name: Upload Release AAB
        if: ${{ github.event.inputs.build_type != 'staging' }}
        uses: actions/upload-artifact@v4
        with:
          name: rally-release-aab
          path: Android/app/build/outputs/bundle/release/*.aab
          retention-days: 30

      - name: Upload Staging AAB
        if: ${{ github.event.inputs.build_type == 'staging' }}
        uses: actions/upload-artifact@v4
        with:
          name: rally-staging-aab
          path: Android/app/build/outputs/bundle/staging/*.aab
          retention-days: 30

      - name: Upload to Google Play Store
        if: ${{ github.event.inputs.submit_to_play_store == 'true' && github.event.inputs.build_type != 'staging' }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.jasonl123.RallyPreview
          releaseFiles: Android/app/build/outputs/bundle/release/*.aab
          track: ${{ github.event.inputs.play_store_track }}
          status: completed

      - name: Build Summary
        run: |
          echo "### Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **App:** com.jasonl123.RallyPreview" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** $(grep 'versionName' app/build.gradle.kts | head -1 | sed 's/.*= "//' | sed 's/"//')" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type:** ${{ github.event.inputs.build_type || 'release' }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.submit_to_play_store }}" == "true" ]; then
            echo "- **Submitted to Google Play:** ${{ github.event.inputs.play_store_track }} track" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **AAB ready for Google Play Console upload**" >> $GITHUB_STEP_SUMMARY
          fi
