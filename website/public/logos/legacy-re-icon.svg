<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="goldFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A843"/>
      <stop offset="100%" style="stop-color:#B8922E"/>
    </linearGradient>
  </defs>
  <!-- Dark Navy Background -->
  <rect width="120" height="120" rx="16" fill="#1B2A4A"/>
  <!-- Building -->
  <g transform="translate(20, 12)">
    <!-- Roof / Triangle -->
    <polygon points="40,8 10,36 70,36" fill="url(#goldFill)"/>
    <!-- Building Body -->
    <rect x="14" y="36" width="52" height="52" fill="url(#goldFill)"/>
    <!-- Door -->
    <rect x="32" y="68" width="16" height="20" fill="#1B2A4A"/>
    <!-- Windows Row 1 -->
    <rect x="20" y="42" width="10" height="10" fill="#1B2A4A"/>
    <rect x="35" y="42" width="10" height="10" fill="#1B2A4A"/>
    <rect x="50" y="42" width="10" height="10" fill="#1B2A4A"/>
    <!-- Windows Row 2 -->
    <rect x="20" y="56" width="10" height="10" fill="#1B2A4A"/>
    <rect x="35" y="56" width="10" height="10" fill="#1B2A4A"/>
    <rect x="50" y="56" width="10" height="10" fill="#1B2A4A"/>
  </g>
</svg>
