name: Build Android AAB

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'RallyPreview/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: RallyPreview

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Generate Android credentials
        run: eas credentials --platform android --non-interactive

      - name: Build Android AAB
        run: eas build --platform android --profile production --non-interactive --no-wait

      - name: Build Android APK (preview)
        run: eas build --platform android --profile preview --non-interactive --no-wait
