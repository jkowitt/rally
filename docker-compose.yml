version: "3.8"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: rally
      POSTGRES_USER: rally
      POSTGRES_PASSWORD: rally_dev_pass
    ports:
      - "5432:5432"
    volumes:
      - rally_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rally -d rally"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://rally:rally_dev_pass@db:5432/rally
      JWT_SECRET: rally-local-dev-secret
      PORT: "3001"
      DISABLE_SCHEDULER: "false"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  website:
    build:
      context: ./website
      dockerfile: Dockerfile
    ports:
      - "3007:3000"
    environment:
      RALLY_API_URL: http://server:3001
    depends_on:
      - server
    restart: unless-stopped

volumes:
  rally_pgdata:
