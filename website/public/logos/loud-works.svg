<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 56" fill="none">
  <!-- Hexagon badge with graduates -->
  <g transform="translate(0, 0)">
    <!-- Orange top chevron -->
    <path d="M28 2L48 14L28 8L8 14L28 2Z" fill="#F97316"/>

    <!-- Green right side -->
    <path d="M48 14L48 42L28 54L28 24L48 14Z" fill="#22C55E"/>

    <!-- White/light left side -->
    <path d="M8 14L8 42L28 54L28 24L8 14Z" fill="#E5E7EB"/>

    <!-- Dark bottom corner -->
    <path d="M8 42L18 48L28 54L8 42Z" fill="#374151"/>

    <!-- Graduate figures (white silhouettes) -->
    <g fill="white">
      <!-- Left figure -->
      <circle cx="20" cy="26" r="4"/>
      <path d="M14 33C14 30 17 28 20 28C23 28 26 30 26 33L26 42L14 42L14 33Z"/>
      <!-- Graduation cap -->
      <rect x="15" y="20" width="10" height="3" rx="0.5"/>
      <path d="M20 17L27 21L20 20L13 21L20 17Z"/>

      <!-- Right figure -->
      <circle cx="36" cy="26" r="4"/>
      <path d="M30 33C30 30 33 28 36 28C39 28 42 30 42 33L42 42L30 42L30 33Z"/>
      <!-- Graduation cap -->
      <rect x="31" y="20" width="10" height="3" rx="0.5"/>
      <path d="M36 17L43 21L36 20L29 21L36 17Z"/>
    </g>
  </g>

  <!-- LOUD text (white/light color for dark backgrounds, dark for light) -->
  <text x="60" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="800" fill="#FFFFFF">LOUD</text>

  <!-- WORKS text (green) -->
  <text x="60" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#22C55E">WORKS</text>
</svg>