<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 60" fill="none">
  <defs>
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A843"/>
      <stop offset="100%" style="stop-color:#B8922E"/>
    </linearGradient>
  </defs>
  <!-- Building Icon -->
  <g transform="translate(0, 2)">
    <!-- Roof / Triangle -->
    <polygon points="28,4 8,22 48,22" fill="#1B2A4A"/>
    <!-- Building Body -->
    <rect x="10" y="22" width="36" height="32" fill="#1B2A4A"/>
    <!-- Base Line -->
    <rect x="6" y="52" width="44" height="4" fill="#1B2A4A"/>
    <!-- Columns (gold) -->
    <rect x="18" y="24" width="4" height="26" fill="url(#goldAccent)"/>
    <rect x="26" y="24" width="4" height="26" fill="url(#goldAccent)"/>
    <rect x="34" y="24" width="4" height="26" fill="url(#goldAccent)"/>
  </g>
  <!-- LEGACY text (navy) -->
  <text x="68" y="43" font-family="Georgia, 'Times New Roman', serif" font-size="38" font-weight="700" fill="#1B2A4A" letter-spacing="3">LEGACY</text>
  <!-- RE text (gold) -->
  <text x="270" y="43" font-family="Georgia, 'Times New Roman', serif" font-size="38" font-weight="700" fill="url(#goldAccent)" letter-spacing="3">RE</text>
</svg>
